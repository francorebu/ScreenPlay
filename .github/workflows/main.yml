name: Selenium Test

on:
  workflow_dispatch:

  push:
    branches: [main]
    
  schedule:
    - cron: '0 9 * * *'

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Selenium tests
        run: mvn test
